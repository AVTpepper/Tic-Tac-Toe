<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js" defer></script>
  <!-- defer makes the JS upload once the DOM is uploaded -->
  <title>Tic Tac Toe</title>

</head>

<body>
  <h1> Tic Tac Toe </h1>
  <div class="scoreboard">
    <div class="player">
      <h3>player 1</h3>
      <div id="player-1">
        0
      </div>
    </div>
    
    <div class="player">
      <h3>player 2</h3>
      <div id="player-2">
        0
      </div>
    </div>
    
    <button id="reset-score">reset score</button>
  </div>

  <button id="reset">new round</button>
  <h2 id="result"></h2>
</body>

</html>
