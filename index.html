<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Tic Tac Toe game for people wanting to play an online game">
  <meta name="keywords"
    content="tic tac toe, online game, multiplayer, strategy games, competitive games, 2 player games, game vs computer, fun game, quick game">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/script.js" defer></script>
  <!-- defer makes the JS upload once the DOM is uploaded -->
  <title>Tic Tac Toe</title>

</head>

<body>
  <h1> Tic Tac Toe </h1>
  
  <div class="scoreboard">
    
    <!--player 1 score-->
    <div class="player">
      <span>player "X"</span>
      <div id="player-1">
        0
      </div>
    </div>
    
    <!--player 2 score-->
    <div class="player">
      <span>player "O"</span>
      <div id="player-2">
        0
      </div>
    </div>

    <!--game controls-->
    <button aria-label="reset score" id="reset-score">reset score</button>
    <button aria-label="new round" id="reset">new round</button>
  </div>
  
  <!--Winner message pops in on this span-->
  <span id="result"></span>
</body>

</html>
